<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" type="image/x-icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="/h5/libs/css/canvas_css.css" rel="stylesheet">
    <link href="/h5/libs/css/sp.css" rel="stylesheet">
    <link href="/h5/libs/css/mw480Portrait.css" rel="stylesheet">
    <link href="/h5/libs/css/style.css" rel="stylesheet">
    <script src="/h5/libs/js/anysignWebInterface.js" type="text/javascript" charset="utf-8"></script>
    <script src="/h5/libs/js/deflate.min.js" charset="utf-8"></script>
    <script src="/h5/libs/js/core-min.js" charset="utf-8"></script>
    <script src="/h5/libs/js/sha1.js" charset="utf-8"></script>
    <script src="/h5/libs/js/tripledes.js" charset="utf-8"></script>
    <script src="/h5/libs/js/mode-ecb.js" charset="utf-8"></script>
    <script src="/h5/libs/js/anysign_all.js" charset="utf-8"></script>

    <title>鹤岗市不动产集成服务平台</title>

  <body>
    <noscript>
      <strong
        >We're sorry but vue-h5 doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    (function(w) {
      window.onload = function() {
        // 阻止双击放大
        var lastTouchEnd = 0;
        document.addEventListener("touchstart", function(event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        });
        document.addEventListener(
          "touchend",
          function(event) {
            var now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          },
          false
        );

        // 阻止双指放大
        document.addEventListener("gesturestart", function(event) {
          event.preventDefault();
        });
      };
      var _config = w.comConfig || {},
        comFuc = {
          init: function() {
            var self = this;
            self.configRem();
          },
          configRem: function() {
            var self = this;
            if (_config) {
              if (_config.reRem !== undefined && _config.reRem !== "") {
                var remConfigArr = _config.reRem.split("For");
                _config.remRootSize = remConfigArr[0] || 37.5;
                _config.remWinWidth = remConfigArr[1] || 375;
              } else {
                _config.remRootSize = 37.5;
                _config.remWinWidth = 375;
              }
              self.fixRem();
              window.addEventListener("resize", self.fixRem, false);
            }
          },
          // 通过window width 修改html font-size
          fixRem: function() {
            var windowWidth =
              document.documentElement.clientWidth ||
              window.innerWidth ||
              document.body.clientWidth;
            var rootSize =
              _config.remRootSize * (windowWidth / _config.remWinWidth);
            var htmlNode = document.getElementsByTagName("html")[0];
            htmlNode.style.fontSize = rootSize + "px";
          }
        };

      comFuc.init();
    })(window);
  </script>
   
    
</html>
